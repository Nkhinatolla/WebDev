<html>
	<head>
		<link rel="stylesheet" href="./css/all.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
		<meta charset="utf-8">
	</head>
	<body>
		<div class="page">
			<div class="wrap">
				<h2 class="title">Продать на Beverly Collective предельно просто. Заполните пожалуйста форму ниже, и мы сами позаботимся обо всем.</h2>
				<div class="steps">
					<div class="steps__step">
						<div class="steps__circle steps__circle_active"><span class="steps__circle-digit">1</span></div>
						<div class="steps__title">Тип товара</div>
					</div>

					<div class="steps__step">
						<div class="steps__circle"><span class="steps__circle-digit">2</span></div>
						<div class="steps__title">Фото</div>
					</div>

					<div class="steps__step">
						<div class="steps__circle"><span class="steps__circle-digit">3</span></div>
						<div class="steps__title">Состояние товара</div>
					</div>

					<div class="steps__step">
						<div class="steps__circle"><span class="steps__circle-digit">4</span></div>
						<div class="steps__title">Цена</div>
					</div>

					<div class="steps__step">
						<div class="steps__circle"><span class="steps__circle-digit">5</span></div>
						<div class="steps__title">Передать товар</div>
					</div>
				</div>
			</div>
			<hr class="line" size="1">
			<div class="wrap">
				<div class="info">
					<p class="info__title">Тип товара</p>
					<div class="condition">
						<input type="radio" name="condition" id="new" checked>
						<label for="new" class="condition__label">Как новое</label>
					</div>
					<div class="condition">
						<input type="radio" name="condition" id="great">
						<label for="great" class="condition__label">Отличное</label>
					</div>
					<div class="condition">
						<input type="radio" name="condition" id="verygood">
						<label for="verygood" class="condition__label">Очень хорошее</label>
					</div>
					<div class="condition">
						<input type="radio" name="condition" id="good">
						<label for="good" class="condition__label">Хорошее</label>
					</div>
					<div class="condition">
						<input type="radio" name="condition" id="bad">
						<label for="bad" class="condition__label">Плохое</label>
					</div>
					<p class="info__title info__title_padding20px">Нуждается ли ваш товар в ремонте или услуге химчистки</p>
					<div class="info__yesorno">
						<div class="info__yes">ДА</div>
						<div class="info__no">НЕТ</div>
					</div>
					<button class="continue">продолжить</button>
				</div>
			</div>
		</div>
	</body>
</html>
