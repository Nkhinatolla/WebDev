<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/all.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
		<meta charset="utf-8">
	</head>
	<body>
		<div class="page">
			<div class="wrap">
				<h2 class="title">Продать на Beverly Collective предельно просто. Заполните пожалуйста форму ниже, и мы сами позаботимся обо всем.</h2>
				<div class="steps">
					<div class="steps__step">
						<div class="steps__circle steps__circle_active"><span class="steps__circle-digit">1</span></div>
						<div class="steps__title">Тип товара</div>
					</div>

					<div class="steps__step">
						<div class="steps__circle"><span class="steps__circle-digit">2</span></div>
						<div class="steps__title">Фото</div>
					</div>

					<div class="steps__step">
						<div class="steps__circle"><span class="steps__circle-digit">3</span></div>
						<div class="steps__title">Состояние товара</div>
					</div>

					<div class="steps__step">
						<div class="steps__circle"><span class="steps__circle-digit">4</span></div>
						<div class="steps__title">Цена</div>
					</div>

					<div class="steps__step">
						<div class="steps__circle"><span class="steps__circle-digit">5</span></div>
						<div class="steps__title">Передать товар</div>
					</div>
				</div>
			</div>
			<hr class="line" size="1">
			<div class="wrap">
				<div class="info">
					<p class="info__title">Фото товара</p>
				</div>
			</div>
		</div>
	</body>
</html>
